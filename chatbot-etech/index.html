<html>
  <head>
    <title>Chatbot Etech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/styles.css" />
    <link rel="icon" type="image/png" href="./logo.png" />
  </head>
  <body>
    <div class="chat-box">    
        <div class="chat-box-header">
            <div class="logo-container">
                <div>
                <a href="https://www.fpf-etech.com/">
                    <img
                        src="static/img/fpf-logo-1.png"
                        width="100px"
                        height="80px"
                    />
                </a>
                </div>
                <div class="space"></div>
                <div><p class="logo">Chatbot Etech</p></div>
            </div>
        </div>
        <div class="chat-box-body">
            <div class="flex">
                <img 
                    src="static/img/bit-nelson-2-rbg.png"
                    width="50px"
                    height="50px"
                    style="
                    margin-right: auto;
                    margin-bottom: 20px;
                    "
                />
                <div class="response">
                    <span class="bit-nelson"><b>Bit Nelson</b></span>
                    <p>Como posso ajudá-lo?</p>
                </div>
            </div>
        </div>
        <div class="chat-box-footer">
            <input type="text" placeholder="Faça uma pergunta..." />
            <button>Enviar</button>
        </div>
    </div>
    <div class="sign">
      <a href="">Criado por Time Etech</a>
    </div>
    <script src="./main.js?v=5"></script>
  </body>
</html>
